<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="5.2.1/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-dark" style="border-radius: 2rem; border-color: gray; border-width: 0.3rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">歡迎註冊</h2>
                                <p class="text-dark-50 mb-5">請輸入您想要的帳號密碼!</p>

                                <div class="form-outline form-dark mb-4">
                                    <div class="row g-3 justify-content-center align-items-center">
                                        <div class="col-auto">
                                            <label class="col-form-label" for="typeAccount">帳號:</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="text" id="typeAccount" class="form-control form-control-lg" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-outline form-dark mb-4">
                                    <div class="row g-3 justify-content-center align-items-center">
                                        <div class="col-auto">
                                            <label class="col-form-label" for="typePassword">密碼:</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="password" id="typePassword"
                                                class="form-control form-control-lg" />
                                        </div>
                                    </div>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-dark-50" href="#!"></a>
                                </p>

                                <button class="btn btn-primary btn-outline-light btn-lg px-5" type="submit">註冊</button>

                                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                                </div> -->

                            </div>

                            <!-- <div>
                                <p class="mb-0">沒有帳號? <a href="#!" class="text-dark-50 fw-bold">請註冊!</a>
                                </p>
                            </div> -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="5.2.1/bootstrap.bundle.min.js"></script>
</body>

</html>
